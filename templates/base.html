<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}BMK Tools{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
        <div class="container">
            <a class="navbar-brand" href="/info_mails">BMK Tools</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/info_mails/overview">Mail overview</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/info_mails/display_media">Media Overview <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/info_mails/media_upload">Media Upload</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container bg-white p-4 rounded shadow">
        {% block page_content %}{% endblock page_content %}
    </div>
</body>

</html>
